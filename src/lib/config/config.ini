[APPLICATION]
name = Time Lapse
version = 1.0.0
author = c Bruno DELATTRE
splashduration = 5

[ACQUISITION]
trigger = 5

[LOGGER]
levelconsole = 10
levelfile = 20
logfile = log
logfilesize = 1000000

[CAMERA]
pic_resolution_x = 2592
pic_resolution_y = 1944
vid_resolution_x = 1920
vid_resolution_y = 1080
framerate = 30
rotation = 0
brightness = 0
contrast = 0
image_effect = 
exposure_mode = auto
meter_mode = average
awb = auto
picture_path = pictures/
delay = 10
nb = 1080

[GPIO]
led_acquisition = 22
start_acquisition = 17
stop_acquisition = 27

[EXPORT]
directoryimage = pictures

[SQLITE]
database = database.db

